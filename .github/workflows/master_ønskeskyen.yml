name: Build and deploy JAR app to Azure Web App - ØnskeSkyen

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Create a deployment ZIP
        run: |
          mkdir deploy
          cp target/*.jar deploy/
          cd deploy
          zip -r app.zip ./

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'deploy/app.zip'  # Specify the exact path to the zip file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_623789105F504B878CDBB464EA1C4937 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A5CB78E4EA264C479BFA6DBE53EF2FE4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5314B5C78AE3424ABECFE1BABB1D725F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ØnskeSkyen'
          slot-name: 'Production'
          package: 'deploy/app.zip'  # Ensure the path matches the uploaded file

      - name: Set environment variables for the web app
        run: |
          echo "PROD_URL=${{ secrets.PROD_URL }}" >> $GITHUB_ENV
          echo "PROD_USERNAME=${{ secrets.PROD_USERNAME }}" >> $GITHUB_ENV
          echo "PROD_PASSWORD=${{ secrets.PROD_PASSWORD }}" >> $GITHUB_ENV
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
          PROD_PASSWORD: ${{ secrets.PROD_PASSWORD }}
